<div class="container">

    <form #meuForm="ngForm" class="row" (submit)="cadastrar($event)" >
        <div class="col-md-6">
            <div class="form-group">
                <label>Título</label>
                <input
                    required
                    #titulo="ngModel"
                    name="titulo"
                    [(ngModel)]="foto.titulo" 
                    class="form-control"  
                    autocomplete="off" >    
            </div>
            <span *ngIf="titulo.invalid" class="form-control alert-danger">
                Titulo Obrigatório
            </span>
            <div class="form-group">
                <label>URL</label>
                <input 
                       required
                       #url="ngModel"
                       name="url"
                       [(ngModel)]="foto.url" 
                       class="form-control"
                       autocomplete="off">
            </div>
            <span *ngIf="url.invalid" class="form-control alert-danger">
                URL válida
            </span>
            <div class="form-group">
                <label>Descrição</label>
                <textarea (input)="foto.descricao = $event.target.value" 
                          [value]="foto.descricao" 
                          class="form-control"  
                          autocomplete="off">
                </textarea>
            </div>

            <button type="submit" class="btn btn-primary" [disabled]="meuForm.form.invalid">
                Salvar
            </button>
             <a [routerLink]="['']" class="btn btn-primary">Voltar</a>
            <hr>
        </div>
    </form>
</div>
